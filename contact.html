      max-width: 600px;
      margin: 0 auto;

      border: 1px solid #ccc;
      font-size: 16px;
    }
    form textarea {
      height: 150px;
      resize: vertical;
    }
    form button {
      background-color: #147549;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
      border: 2px solid white;
    }
    form button:hover {

    .contact-info {
      margin-top: 30px;
